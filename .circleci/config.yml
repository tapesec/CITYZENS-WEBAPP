version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.0
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run build:prod
      - run: 
          name: "Eslint Linter"
          command: npm run eslint -- -f junit -o reports/junit/eslint-result.xml --color 

      - store_test_results:
          path: reports/junit
      - store_test_results:
          path: reports/junit

      - run: 
          name: install 
          command: |
            sudo apt-get install -y curl
            curl https://clever-tools.cellar.services.clever-cloud.com/releases/latest/clever-tools-latest_linux.tar.gz > clever-tools-latest_linux.tar.gz
            tar -xvf clever-tools-latest_linux.tar.gz
      - run: 
          name: clever deploy
          command: clever deploy

